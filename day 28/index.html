<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">

    </div>
    <div class="box">
        <table>
            <tr>
                <th id="+">+</th>
                <th id="-">-</th>
                <th id="AC">AC</th>
            </tr>
            
            <tr>
                <th id="0">0</th>
                
                <th id="*">*</th>
                <th id="/">/</th>
            </tr>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
            </tr>
        </table>
    </div>
    <script src="js.js"></script>
</body>
</html>
