<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.jpg" type="image/x-icon">
</head>

<body>
    <span>
        Design by 
        <i>SANJEET</i>
       
        
    </span>
    <p id="screen">

    </p>
    <div class="box">

        <button class="btn" onclick="btn('+')">+</button>
        <button class="btn" onclick="btn('-')">-</button>
        <button style="background-color:rgb(247, 206, 206) ;" class="btn" onclick="clr()">AC</button>
        <br>
        <button class="btn" onclick="btn('*')">X</button>
        <button class="btn" onclick="btn('/')">/</button>
        <button style="background-color: rgb(194, 245, 194);" class="btn" onclick="equal()">=</button>
        <br>
        <button class="btn" onclick="btn('1')">1</button>
        <button class="btn" onclick="btn('2')">2</button>
        <button class="btn" onclick="btn('3')">3</button>
        <br>
        <button class="btn" onclick="btn('4')">4</button>
        <button class="btn" onclick="btn('5')">5</button>
        <button class="btn" onclick="btn('6')">6</button>
        <br>
        <button class="btn" onclick="btn('7')">7</button>
        <button class="btn" onclick="btn('8')">8</button>
        <button class="btn" onclick="btn('9')">9</button>
        <br>
        <button style="margin-left: 20% ;" class="btn" onclick="btn('.')">.</button>
        <button class="btn" onclick="btn('0')">0</button>

    </div>
    <script src="js.js"></script>
</body>

</html>
